<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card - Whyy</title>
    <link  rel="icon" type="image/x-icon" href="assets/images/skull.gif">
  </head>
  <body>
    <div class="screen">
      <div class="card">
        <div class="card-header">
          <img
            src="assets/images/skull.gif"
            alt="Picture of Whyy"
            class="profile-photo mg-bottom-10"
          />
          <span class="person-name mg-bottom-10">&#128081;Whyy</span>
          <span class="person-desc">Video Editor (AE) / Programmer</span>
          <span class="person-desc" style="color:#00FF00">Apa ae pokonya</span>
          <span class="person-desc">&#11088;&#11088;&#11088;&#11088;&#11088;&#11088;</span>
        </div>
        <div class="card-body">
          <a
            href="#"
            class="data-body"
            target="_blank"
          >
            <div class="data-content">
              <p class="name-icon">Free Project File</p>
              <svg class="svg-icon"
                viewBox="0 0 634 619"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
              </svg>
            </div>
          </a>

          <a
            href="https://www.instagram.com/nmshufi_/"
            class="data-body"
            target="_blank"
          >
            <div class="data-content">
              <p class="name-icon">Instagram</p>
              <svg
                class="svg-icon"
                viewBox="0 0 672 672"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
              </svg>
            </div>
          </a>
          <a

            href="https://www.pramuwaskito.org/game/typer/"
            class="data-body no-margin"
            target="_blank"
          >
            <div class="data-content">
              <p class="name-icon1">DON'T CLICK THIS!</p>
              <svg
                class="svg-icon"
                viewBox="0 0 808 657"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="ball-1"></div>
    <div class="ball-2"></div>
    <div class="ball-3"></div>
  </body>
</html>
